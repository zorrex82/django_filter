<main role="main" class="container">

<h3>Filter Journals</h3>
    <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title contains..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title exact..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="Title cr author..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputEmail4">Minimum View Count </label>
                <input type="number" min="0" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputPassword4">Maximum View Count</label>
                <input type="number" min="0" class="form-control" id="inputPassword4">
        </div>
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputEmail4">Publish Date Minimum</label>
                <input type="date" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-2 col-lg-2">
            <label for="inputPassword4">Publish Date Maximum</label>
                <input type="date" class="form-control" id="inputPassword4">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Category</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="reviewed">
                <label class="form-check-label" for="reviewed">
                    Reviewed
                </label>
        </div>
    </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
